<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品展示</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#f8f9fa;color:#333;padding:20px}
.container{max-width:1000px;margin:0 auto}
.header{text-align:center;margin-bottom:20px}
.category{display:flex;justify-content:center;gap:10px;margin-bottom:25px;flex-wrap:wrap}
.category button{padding:8px 14px;border:none;border-radius:20px;background:#fff;cursor:pointer}
.category button.active{background:#3498db;color:#fff}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px}
.card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 2px 10px #0000000a}
.card img{width:100%;height:180px;object-fit:cover;background:#eee}
.info{padding:15px}
.name{font-size:16px;font-weight:700;margin-bottom:6px}
.price{color:#e74c3c;font-weight:700;margin-bottom:10px}
.desc{font-size:14px;color:#666;margin-bottom:15px}
.buy{display:block;background:#3498db;color:#fff;text-align:center;padding:10px;border-radius:6px;text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>商品展示</h2>
  </div>

  <div class="category">
    <button class="active" onclick="show('all')">全部</button>
    <button onclick="show('craft')">手工艺品</button>
    <button onclick="show('book')">书籍</button>
  </div>

  <div class="products">
    <div class="card" data-type="craft">
      < img src="">
      <div class="info">
        <div class="name">手工艺品</div>
        <div class="price">¥199</div>
        <div class="desc">手工制作，美观实用</div>
        <a class="buy" href=" ">电话购买</a >
      </div>
    </div>

    <div class="card" data-type="book">
      < img src="">
      <div class="info">
        <div class="name">优质书籍</div>
        <div class="price">¥59</div>
        <div class="desc">知识阅读，提升自己</div>
        <a class="buy" href="tel:15072557168">电话购买</a >
      </div>
    </div>
  </div>
</div>

<script>
function show(t){
  const btns=document.querySelectorAll('.category button');
  btns.forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  const cards=document.querySelectorAll('.card');
  cards.forEach(c=>{
    if(t=='all'||c.dataset.type==t) c.style.display='block';
    else c.style.display='none';
  })
}
</script>
</body>
</html>
